	<div class="img-1 parallax">
		<div class="jumbotron">
			<div class="logo-jumbo">
				Xtreme Chaser
			</div>
			<div class="line-jumbo">
				A free-to-play, two-dimensional side-scrolling MMORPG developed by Mr. X which will be officially release on December 10, 2020 in Indonesia!
			</div>
		</div>
	</div>

	<div class="wrapper">
		<main>
			<section>
				<h1>Pre-Register</h1>
				<form action="" method="post">
					<div class="input-group">
						<label for="emailLbl">Email</label>
						<input type="text" name="" id="emailTxt">
					</div>
					<div class="input-group">
						<label for="usernameLbl">Username</label>
						<input type="text" name="" id="usernameTxt">
					</div>
					<div class="input-group">
						<label for="passwordLBL">Password</label>
						<input type="password" name="" id="passwordTxt">
					</div>
					<div class="input-group">
						<label for="genderLbl">Gender</label>
						<div class="gender-group">
							<input type="radio" name="gender" id="maleRBtn"> <label for="male">Male</label> 
							<input type="radio" name="gender" id="femaleRBtn"> <label for="female">Female</label> 
						</div>
					</div>
					<div class="input-group">
						<label for="dobLbl">Date of Birth</label>
						<input type="date" name="" id="dob">
					</div>
					<div class="input-group">
						<label for="nationLbl">Nation</label>
						<select name="" id="nation">
							<option value="indonesia">Indonesia</option>
							<option value="china">China</option>
							<option value="russia">Russia</option>
							<option value="usa">USA</option>
							<option value="german">German</option>
						</select>
					</div>
					<div class="input-group">
						<label for="agreementLbl">Agreement to user terms</label>
						<input type="checkbox" name="" id="agreement">
					</div>
					<div>
						<p id="error-message"></p>
						<p id="success-message"></p>
					</div>
					<button type="submit" id="submit">Pre-Register</button>
				</form>
			</section>
		</main>
	</div>
